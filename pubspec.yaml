name: flutter_bpass_lib
description: B PASS 모바일 앱과 연동되어 사용자 인증을 수행할 수 있도록 도와주는 플러그인 입니다.
version: 1.0.0
homepage: https://github.com/Dev-hwang/flutter_bpass_lib

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  uuid: 3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.pravera.flutter_bpass_lib
        pluginClass: FlutterBpassLibPlugin
      ios:
        pluginClass: FlutterBpassLibPlugin
